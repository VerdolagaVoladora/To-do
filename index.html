<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TO-DO</title>
</head>
<div class="container" style="border: 4px solid gray">
<div class="row" style="text-align: center; font-family: 'Franklin Gothic Medium'">
    <p>María Luisa Aguilar Pérez</p>
    <p>Aplicaciones de Internet</p>
    <p>División de Ingenierías - Irapuato Salamanca</p>
</div>
<div class="row" style="text-align: center; font-family: Impact; color: blue;">
    <h1 class="">
        <span style="color: blue;">ToDo</span><span style="color: orange;">List</span>
    </h1>
</div>
<div style="text-align: center; font-family: 'Franklin Gothic Medium'">
    <form id="formulario">
        <label for="task">Tasks :</label>
        <input type="text" name="task" placeholder="Task" class="form control my-2">
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
      <hr>
      <div class="mt-2" id="lista-tareas">
        <div class="alert alert-dark">
            No task pending
        </div>
      </div>
    </hr>
</div>
</div>
<template id="template">
    <div class="alert alert-warning d-flex justify-content-between aling-item-">
        <p class="m-0">Tarea #1</p>
        <h3 class="m-0">
            <i class="fa-regular fa-circle-check"></i>
            <i class="fa-sharp fa-light fa-circle-minus"></i>
        </h3>

    </div>
</template>
<body>
    <script src="./js/todo.js"></script>
</body
</html>
